<div class="page">
    <div class="navbar">
        <div class="navbar-inner sliding navbar-pages">
            <div class="left">
                <a href="#" class="link back">
                    <i class="fa fa-arrow-left"></i>
                </a>
            </div>
            <div class="title"><h4>Form Elements</h4></div>
        </div>
    </div>
    <div class="page-content form-content">
        <!-- form -->
        <form class="list">
            <ul>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Name</div>
                        <div class="item-input-wrap">
                            <input name="name" type="text" placeholder="Your name">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Password</div>
                        <div class="item-input-wrap">
                            <input name="password" type="password" placeholder="Your password">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">E-mail</div>
                        <div class="item-input-wrap">
                            <input name="email" type="email" placeholder="Your e-mail">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">URL</div>
                        <div class="item-input-wrap">
                            <input name="url" type="url" placeholder="URL">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Phone</div>
                        <div class="item-input-wrap">
                            <input name="phone" type="tel" placeholder="Your phone number">
                            <span class="input-clear-button"></span>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Gender</div>
                        <div class="item-input-wrap input-dropdown-wrap">
                            <select name="gender" placeholder="Please choose...">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </li>
                <li class="item-content item-input">
                    <div class="item-inner">
                        <div class="item-title item-label">Range</div>
                        <div class="item-input-wrap">
                            <div class="range-slider range-slider-init" data-label="true">
                                <input name="range" type="range" value="50" min="0" max="100" step="1">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </form>
        <!-- end form -->
    </div>
</div>
