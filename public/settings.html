<div class="page">
    <div class="navbar">
        <div class="navbar-inner sliding navbar-pages">
            <div class="left">
                <a href="#" class="link back">
                    <i class="fa fa-arrow-left"></i>
                </a>
            </div>
            <div class="title"><h4>Settings</h4></div>
        </div>
    </div>
    <div class="page-content">
        <!-- settings -->
        <div class="settings segments-page">
            <div class="container">
                <div class="row">
                    <div class="col-100">
                        <div class="wrap-content plus-pb b-shadow">
                            <div class="wrap-title">
                                <h5>Photo Profile</h5>
                            </div>
                            <div class="content">
                                <img src="images/profile.png" alt="">
                                <div class="button-upload">
                                    <form>
                                        <input id="button-file" type="file">
                                        <label for="button-file">
                                            <span class="b-shadow">Upload</span>
                                        </label>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <div class="wrap-content general-settings b-shadow">
                            <div class="wrap-title">
                                <h5>General Settings</h5>
                            </div>
                            <form>
                                <div class="item-input-wrap">
                                    <input type="text" value="John Doe" placeholder="Name">
                                </div>
                                <div class="item-input-wrap">
                                    <input type="email" value="johndoe@exmail.com" placeholder="Email">
                                </div>
                                <div class="input-field no-mb">
                                    <textarea class="materialize-textarea" cols="30" rows="10" placeholder="Description">My Name John Doe, I was born in California</textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <div class="wrap-content b-shadow">
                            <div class="wrap-title">
                                <h5>Notification & Language</h5>
                            </div>
                            <div class="content">
                                <ul>
                                    <li>Notification</li>
                                    <li>
                                        <div class="switch">
                                            <label class="toggle toggle-init">
                                                <input type="checkbox" name="toggle" value="yes"><i class="toggle-icon"></i>
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="content">
                                <ul>
                                    <li>Language</li>
                                    <li>English</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <div class="wrap-content b-shadow">
                            <div class="wrap-title">
                                <h5>Network</h5>
                            </div>
                            <div class="content">
                                <ul>
                                    <li>Wifi</li>
                                    <li>
                                        <div class="switch">
                                            <label class="toggle toggle-init">
                                                <input type="checkbox" name="toggle" value="yes"><i class="toggle-icon"></i>
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="content">
                                <ul>
                                    <li>Bluetooth</li>
                                    <li>
                                        <div class="switch">
                                            <label class="toggle toggle-init">
                                                <input type="checkbox" name="toggle" value="yes"><i class="toggle-icon"></i>
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-100">
                        <div class="wrap-content b-shadow">
                            <div class="wrap-title">
                                <h5>Sound</h5>
                            </div>
                            <div class="content">
                                <ul>
                                    <li>Sailent Mode</li>
                                    <li>
                                        <div class="switch">
                                            <label class="toggle toggle-init">
                                                <input type="checkbox" name="toggle" value="yes"><i class="toggle-icon"></i>
                                            </label>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
